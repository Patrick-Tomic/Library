<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
   
    <div id="gridWrapper">
        <div id="formColumn">
           <form action="" id="bookForm">
                <p>Book Title:</p>
                <input type="text" id="bookTitle">
                <br>
                
                <p>Author name:</p>
                <input type="text"  id="authorName">
                <br>
                
                <p>Page Count:</p>
                <input type="number" id="pageCount">
                <br>
                
                <p>Read?</p>
                <input type="checkbox" id="isRead">
                <button type="submit">Submit</button>
                
                </form>
                
        </div>
        
        <div id="table">
            <table>
                <tr class="tableHeader">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Page #</th>
                    <th>Read</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
